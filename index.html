<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
  <div class="navigation">
    <ul>
      <li>

          <span class="icon">

          </span>
          <span class="title">PT.BPSA</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="title">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="cube-outline"></ion-icon>
          </span>
          <span class="title">Kategori Barang</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="cube-outline"></ion-icon>
          </span>
          <span class="title">Barang</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="pricetag-outline"></ion-icon>
          </span>
          <span class="title">Ubah Harga Barang</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="document-text-outline"></ion-icon>
          </span>
          <span class="title">PO</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="people-outline"></ion-icon>
          </span>
          <span class="title">Supplier</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="bar-chart-outline"></ion-icon>
          </span>
          <span class="title">Laporan</span>
        </a>
      </li>
    </ul>
  </div>
</div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="assets/imgs/customer01.jpg" alt="User" />
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Daily Views</div>
            </div>
            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Comments</div>
            </div>
            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Earning</div>
            </div>
            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>
        <!-- End of cardBox -->
      </div>
      <!-- End of Main -->
    </div>
    <!-- End of Container -->

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
